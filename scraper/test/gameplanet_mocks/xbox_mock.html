<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbox Mockup</title>
  </head>

  <body>
    <div class="container-fluid container-bg">
      <form>
        <div class="no-display"> <input name="form_key" type="hidden" value="UML"> <input type="hidden" name="product"
            id="productid" value="58420"> <input type="hidden" name="sku" id="productsku" value="12347"> <input
            type="hidden" name="related_product" id="related-products-field" value=""> <input type="hidden"
            name="type_product" value="Fisico"> <input type="hidden" name="surtidor" id="productsurtidor"
            value="GamePlanet"> <input type="hidden" name="shippingtype" value="enviogp_enviogp" id="shiptype"> <input
            type="hidden" name="garantias" id="garantias" value="100"></div>
      </form>
    </div>
    <div class="container product-view-contaier">
      <div class="row">
        <div class="col-md-12">
          <div class="titlegp">
            <h1 class="h1title">Xbox One S</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8">
                <img
                  id="main_image"
                  width="100%"
                  class="xzoom"
                  src="xbox.jpg"
                  xoriginal="xbox.jpg"
                  title="CONSOLA PLAYSTATION 4 PRO 1TB NEGRO"
                  alt="CONSOLA PLAYSTATION 4 PRO 1TB NEGRO"
                  style="width: 287px;"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row domicilio-price">
          <div
            class="col-md-4 no-margin no-padding col-xs-6"
            style="text-align: left;"
          >
            A domicilio:
          </div>
          <div
            class="col-md-8 col-xs-8 no-margin no-padding"
            style="
              text-align: left;
              font-weight: normal;
              font-size: 23px;
              color: red;
            "
          >
            <span>$ 1.550.000</span>
            <span
              style="
                font-size: 9px !important;
                position: relative;
                top: -8px;
                left: -3px;
              "
            >
              .00
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xs-6 no-margin no-padding col-references col-plataforma">
        <div class="wrapper-condicion more-options-plataforma"> 
          <span class="title-condicion">Plataforma:</span> <br> 
          <span class="plataforma-text">Xbox One</span> 
          <span class="plataforma-caret"><i class="fa fa-caret-down"></i></span>
        </div>
      </div>
    </div>
    <div style="margin-top: 15px;" class="std">
      Consola de Microsoft con 7 juegos.
    </div>
  </body>
</html>
