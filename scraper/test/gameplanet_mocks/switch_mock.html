<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Mockup</title>
  </head>

  <body>
    <div class="container product-view-contaier">
      <div class="row">
        <div class="col-md-12">
          <div class="titlegp">
            <h1 class="h1title">Nintendo Switch</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8">
                <img
                  id="main_image"
                  width="100%"
                  class="xzoom"
                  src="switch.jpg"
                  xoriginal="switch.jpg"
                  title="CONSOLA PLAYSTATION 4 PRO 1TB NEGRO"
                  alt="CONSOLA PLAYSTATION 4 PRO 1TB NEGRO"
                  style="width: 287px;"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row domicilio-price">
          <div
            class="col-md-4 no-margin no-padding col-xs-6"
            style="text-align: left;"
          >
            A domicilio:
          </div>
          <div
            class="col-md-8 col-xs-8 no-margin no-padding"
            style="
              text-align: left;
              font-weight: normal;
              font-size: 23px;
              color: red;
            "
          >
            <span>$ 1.000.000</span>
            <span
              style="
                font-size: 9px !important;
                position: relative;
                top: -8px;
                left: -3px;
              "
            >
              .00
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xs-6 no-margin no-padding col-references col-plataforma">
        <div class="wrapper-condicion more-options-plataforma"> 
          <span class="title-condicion">Plataforma:</span> <br> 
          <span class="plataforma-text">Nintendo Switch</span> 
          <span class="plataforma-caret"><i class="fa fa-caret-down"></i></span>
        </div>
      </div>
    </div>
    <div style="margin-top: 15px;" class="std">
      Ultima consola de Nintendo. Con controles extra.
    </div>
  </body>
</html>
